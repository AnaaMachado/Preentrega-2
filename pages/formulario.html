<main class="justify-content-center p-5">
<!--Registrarse-->

<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Lugar</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Barrio</label>
      <select id="inputState" class="form-select">
        <option selected>Centro</option>
        <option>Punta Carretas</option>
        <option>Cordon</option>
        <option>Palermo</option>
        <option>Pocitos</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          No cerrar sesión
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary estilo-boton">Aceptar</button>
    </div>
  </form>
</main>
